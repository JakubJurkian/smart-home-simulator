# ============================================================
# Smart Home Simulator — Azure CI/CD Pipeline (GitHub Actions)
# ============================================================
#
# Required GitHub Secrets:
#   AZURE_CREDENTIALS    — Service principal JSON (az ad sp create-for-rbac --sdk-auth)
#   SQL_ADMIN_LOGIN      — SQL Server admin username
#   SQL_ADMIN_PASSWORD   — SQL Server admin password
#
# Required GitHub Variables (Settings → Variables):
#   RESOURCE_GROUP       — e.g. "smarthome-rg"
#   LOCATION             — e.g. "centralus"
#   ENVIRONMENT_NAME     — e.g. "smarthome"
#   ACR_NAME             — e.g. "acrsmarthome6591"
#
# ============================================================

name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP || 'smarthome-rg' }}
  LOCATION: ${{ vars.LOCATION || 'centralus' }}
  ENVIRONMENT_NAME: ${{ vars.ENVIRONMENT_NAME || 'smarthome' }}
  ACR_NAME: ${{ vars.ACR_NAME }}

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Azure Login
      # --------------------------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --------------------------------------------------
      # Build & Push Docker Images (local build + push to ACR)
      # --------------------------------------------------
      - name: Login to ACR
        run: az acr login --name $ACR_NAME

      - name: Build & push Mosquitto image
        run: |
          docker build -t $ACR_NAME.azurecr.io/$ENVIRONMENT_NAME-mqtt:latest -f Dockerfile.mosquitto .
          docker push $ACR_NAME.azurecr.io/$ENVIRONMENT_NAME-mqtt:latest

      - name: Build & push API image
        run: |
          docker build -t $ACR_NAME.azurecr.io/$ENVIRONMENT_NAME-api:latest -f SmartHome.Api/Dockerfile .
          docker push $ACR_NAME.azurecr.io/$ENVIRONMENT_NAME-api:latest
        working-directory: backend/src

      - name: Build & push Simulator image
        run: |
          docker build -t $ACR_NAME.azurecr.io/$ENVIRONMENT_NAME-simulator:latest -f SmartHome.Simulator/Dockerfile .
          docker push $ACR_NAME.azurecr.io/$ENVIRONMENT_NAME-simulator:latest
        working-directory: backend/src

      # --------------------------------------------------
      # Deploy Infrastructure (Bicep)
      # --------------------------------------------------
      - name: Deploy Bicep template
        id: bicep
        run: |
          OUTPUT=$(az deployment group create \
            --resource-group $RESOURCE_GROUP \
            --template-file infra/main.bicep \
            --parameters \
              environmentName=$ENVIRONMENT_NAME \
              acrName=$ACR_NAME \
              sqlAdminLogin=${{ secrets.SQL_ADMIN_LOGIN }} \
              sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }} \
              location=$LOCATION \
            --query "properties.outputs" \
            --output json)

          API_URL=$(echo $OUTPUT | jq -r '.apiUrl.value')
          SWA_NAME=$(echo $OUTPUT | jq -r '.staticWebAppName.value')
          SWA_HOSTNAME=$(echo $OUTPUT | jq -r '.staticWebAppHostname.value')

          echo "API_URL=$API_URL" >> $GITHUB_ENV
          echo "SWA_NAME=$SWA_NAME" >> $GITHUB_ENV
          echo "SWA_HOSTNAME=$SWA_HOSTNAME" >> $GITHUB_ENV

      # --------------------------------------------------
      # Build Frontend
      # --------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: ${{ env.API_URL }}/api
        run: |
          npm ci
          npm run build

      # --------------------------------------------------
      # Deploy Frontend to Static Web App
      # --------------------------------------------------
      - name: Get SWA deployment token
        id: swa_token
        run: |
          TOKEN=$(az staticwebapp secrets list \
            --name $SWA_NAME \
            --resource-group $RESOURCE_GROUP \
            --query "properties.apiKey" \
            --output tsv)
          echo "::add-mask::$TOKEN"
          echo "DEPLOYMENT_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: frontend/dist

      # --------------------------------------------------
      # Summary
      # --------------------------------------------------
      - name: Deployment summary
        run: |
          echo "## Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | https://$SWA_HOSTNAME |" >> $GITHUB_STEP_SUMMARY
          echo "| API      | $API_URL |" >> $GITHUB_STEP_SUMMARY
